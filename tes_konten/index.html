<html>

<head>
    <title>
        Komunitas Sobat LS
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .image-section {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        .badge-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .badge {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 20px;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            animation: float 2s infinite ease-in-out;
        }

        .badge i {
            color: #6a11cb;
        }

        .content-section {
            padding: 30px;
        }

        .content-section h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 20px;
            color: #333;
        }

        .content-section p {
            font-size: 16px;
            color: #555;
            margin: 0 0 20px;
        }

        .features {
            margin: 20px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
        }

        .feature i {
            color: #2575fc;
            margin-right: 10px;
            font-size: 20px;
        }

        .feature span {
            font-size: 16px;
            color: #333;
        }

        .join-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img alt="A person working on a laptop with a plant in the background"
                src="gambar.jpg" />
            <div class="badge-container">
                <div class="badge">
                    <i class="fas fa-check-circle"></i>
                    <span>Kelas Baru Tersedia!</span>
                </div>
                <div class="badge">
                    <i class="fas fa-gift"></i>
                    <span>Hooray! Kamu mendapatkan kelas gratis</span>
                </div>
            </div>
        </div>
        <div class="content-section">
            <h1>Komunitas Sobat LS</h1>
            <p>Komunitas ini hadir untuk siapapun kamu yang bergabung dan dibimbing #Sampaijadibisa.</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bullhorn"></i>
                    <span>Informasi mengenai kelas Luarsekolah, Prakerja, dan ISW</span>
                </div>
                <div class="feature">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Informasi mengenai event Luarsekolah</span>
                </div>
                <div class="feature">
                    <i class="fas fa-gift"></i>
                    <span>Gift away voucher kelas gratis</span>
                </div>
            </div>
            <button class="join-button">Gabung Sekarang</button>
        </div>
    </div>
</body>

</html>
